<h2 class=' title text-uppercase mob-left'><strong>Forgot Password</strong></h2>
<p class='required-field'><strong>*Indicates a required field</strong></p>
<span class='verification red-text'><strong>Verification</strong></span>
<form class='form-validate' id='forgot-pass-form' name='forgot-pass-form' autocomplete="off">
	<div class="form-group username-wrap clearfix">
		<label class='col-sm-3 no-padding' for="username">Username<span class='regMark'>&#42;</span></label>
		<div class='col-sm-9 no-padding'>
			<input type='text' class='form-control' id='fullname' name='fullname' data-rule-required="true" data-msg-required="Please enter your username">
		</div>
	</div>
	<div class="form-group email-wrap clearfix">
		<label class='col-sm-3 no-padding' for='email'>Email<span class='regMark'>&#42;</span></label>
		<div class='col-sm-9 no-padding'>
			<input type='text' class='form-control' id='email' name='email' data-rule-required="true" data-rule-email="true"
			data-msg-required="Please enter your email address" data-msg-email="Please enter a valid email address">
		</div>
	</div>
	<div class="form-group captcha-wrap clearfix" >
		<label for="captcha-text" class='col-sm-3 no-padding'>Type the code shown below<span class='regMark'>&#42;</span></label>
		<div class='col-sm-9 no-padding'>
			<input type="text" class='form-control' id="input-captcha" name="input-captcha" equalTo='#contact-captcha-hidden'  data-rule-required="true" data-msg-equalTo="Captcha is not matching " data-msg-required="Please enter the below captcha"  />
			<div class='clearfix'></div>
			<div class="form-group" >
				<label class="reload-captcha" onclick="Captcha();"><span class="reload"></span></label>
				<input type="hidden" class="form-control" id="contact-captcha-hidden" name="contact-captcha" value="" disabled />
				<div class="contact-captcha" id="contact-captcha">
				</div>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='col-sm-3'></div>
		<div class="form-group col-sm-9 no-padding">
			<button type="submit" class="btn btn-default text-uppercase">Submit</button>
		</div>
	</div>
</form>
